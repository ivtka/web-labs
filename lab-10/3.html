<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        form.form-1 input[type="radio"],
        form.form-2 input[type="radio"] {
            appearance: none;
            display: inline-block;
            width: 12px;
            height: 12px;
            background-clip: content-box;
            border: 1px solid #7e9cb6;
            border-radius: 50%;
            background-color: white;
        }

        form.form-1 input[type="radio"]:checked,
        form.form-2 input[type="radio"]:checked {
            background-color: #93e026;
        }

        form.form-1 textarea,
        form.form-1 select,
        form.form-1 input {
            border: 1px solid #7e9cb6;
            background-color: #fff;
        }

        form.form-2 label {
            color: yellow;
        }

        form.form-2 span {
            color: white;
        }
    </style>
</head>

<body style="display: flex; justify-content: space-between;">
    <form style="border: 1px solid #000; width: 50%; padding: 0 30px;" class="form-1">
        <h2>Ваш отзьів о веб-странице</h2>
        <label for="star">Как вьі оцениваете веб-страницу?</label>
        <br>
        <div>
            <input type="radio" name="star" style="margin-left: 0px;"> Отлично
            <input type="radio" name="star"> Хорошо
            <input type="radio" name="star"> Так себе
            <input type="radio" name="star"> Ужасно
        </div>
        <br>
        <label for="comment-want">Что вьі хотите прокоментировать?</label>
        <br>
        <select name="comment-want" style="margin-bottom: 20px; width: 130px;">
            <option value="site">Сайт</option>
            <option value="order">Обслуговування</option>
        </select>
        <br>
        <label for="comment">Пожалуйста, оставьте комментарий ниже:</label>
        <br>
        <textarea name="comment" id="comment" cols="40" rows="5" style="margin-bottom: 15px;"></textarea>
        <br>
        <table>
            <tr>
                <td colspan="2">Как нам связаться с вами?</td>
            </tr>
            <tr>
                <td><label for="name">Имя:</label></td>
                <td><input type="text" name="name" id="name" size="30"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail: </label></td>
                <td><input type="email" name="email" id="email" size="30"></td>
            </tr>
            <tr>
                <td><label for="phone">Телефон: </label></td>
                <td><input type="text" name="phone" id="phone" pattern="+[0-9]{10}" size="12"></td>
            </tr>
        </table>
        <br>
        <input type="checkbox" name="answer" id="answer"
            style="appearance: none; width: 12px; height: 12px; border: 1px solid #7e9cb6; background-color: rgb(240, 236, 236);">
        Прошу ответить на мой отзьів как
        можно скорее.
        <br>
        <br>
        <input type="submit" value="Отрапивть" style="margin-right: 5px;"><input type="reset" value="Очистить"
            style="margin-bottom: 50px;">
    </form>
    <form style="border: 1px solid #000; width: 50%; background: #ff9933;" class="form-2">
        <div style="margin-left: auto; margin-right:auto; width: 70%;">
            <h1 style="text-align: center; background: yellow; color: red; margin: 0; border: 1px solid #fff;">Ваш
                отзьів о веб-странице</h1>
            <div style="padding-top: 20px; border: 1px solid #fff; background: #33cc00;">
                <label for="star">Как вьі оцениваете веб-страницу?</label>
                <br>
                <div>
                    <input type="radio" name="star" style="margin-left: 0px;"> <span>Отлично</span>
                    <input type="radio" name="star"> <span>Хорошо</span>
                    <input type="radio" name="star"> <span>Так себе</span>
                    <input type="radio" name="star"> <span>Ужасно</span>
                </div>
                <br>
                <label for="comment-want">Что вьі хотите прокоментировать?</label>
                <br>
                <select name="comment-want" style="margin-bottom: 20px; width: 130px;">
                    <option value="site">Сайт</option>
                    <option value="order">Обслуговування</option>
                </select>
                <br>
                <label for="comment">Пожалуйста, оставьте комментарий ниже:</label>
                <br>
                <textarea name="comment" id="comment" cols="40" rows="5" style="margin-bottom: 15px;"></textarea>
                <br>
                <table>
                    <tr>
                        <td colspan="2" style="color: yellow;">Как нам связаться с вами?</td>
                    </tr>
                    <tr>
                        <td><label for="name"><span>Имя: </span></label></td>
                        <td><input type="text" name="name" id="name" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="email"><span>E-mail: </span></label></td>
                        <td><input type="email" name="email" id="email" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="phone"><span>Телефон:</span></label></td>
                        <td><input type="text" name="phone" id="phone" pattern="+[0-9]{10}" size="15"></td>
                    </tr>
                </table>
                <br>
                <input type="checkbox" name="answer" id="answer"
                    style="appearance: none; width: 12px; height: 12px; border: 1px solid #7e9cb6; background-color: rgb(240, 236, 236);">
                <span>Прошу ответить на мой отзьів как
                    можно скорее.</span>
                <br>
                <br>
                <input type="submit" value="Отрапивть" style="margin-right: 5px;"><input type="reset" value="Очистить">
                <br>
                <br>
            </div>
        </div>
    </form>
</body>

</html>
