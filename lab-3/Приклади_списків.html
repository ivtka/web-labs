<!DOCTYPE html>
<html lang="en">

<head>
  <title>Приклади списків</title>
</head>

<body>
  <ul>
    <li>Пункт 1</li>
    <ul>
      <li>Підпункт 1</li>
      <li>Підпункт 2</li>
    </ul>
    <li>Пункт 2</li>
    <ul>
      <li>Підпункт 1</li>
      <ol type="I">
        <li>Підпункт підпункту 1</li>
        <li>Підпункт підпункту 1</li>
      </ol>
    </ul>
    <li>Пункт 3</li>
    <ul>
      <li>Підпункт 1</li>
      <ol type="1" start="3">
        <li>Підпункт підпункту 1</li>
        <li>Підпункт підпункту 2</li>
      </ol>
    </ul>
  </ul>
</body>

</html>
