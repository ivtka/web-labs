<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Links</title>
  <style>
    .container {
      text-align: center;
    }

    .yellow > a {
      background-color: yellow;
    }

    .pink > a {
      background-color: pink;
    }

    .blue > a {
      background-color: turquoise;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="yellow"><a href="https://www.wikipedia.com" target="FORM">Відкрити вікіпедію у нижньому фреймі</a></div>
    <div class="pink"><a href="https://www.habrahabr.com" target="FORM">Відкрити habrahabr.ru у нижньому фреймі</a></div>
    <div class="blue"><a href="https://about:robots" target="FORM">Відкрити about:robots у нижньому фреймі</a></div>
  </div>
</body>
