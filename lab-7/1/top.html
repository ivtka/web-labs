<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Top</title>
  <style>
    .container {
      position: relative;
      text-align: center;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 25px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="photo_2021-10-24_11-15-30.jpg" alt="" width="200">
    <div class="centered">Фрейми</div>
  </div>
</body>
