<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
        .doubleUnderline {
            text-decoration: underline;
            border-bottom: 1px solid #000;
        }
    </style>
</head>

<body>
    <p><b><i>
                <font color="red">Ж</font>овтень вже настав,
            </i></b></p>
    <p align="right"><i>Вже гай отряхає</i></p>
    <p align="center"><i>Останні листи</i></p>
    <p><i>З голих своїх гілок.</i></p>
    <p><i>
            <font size="+2" color="green">Дихнув осінній</font>
            <font color="blue">холод,</font>
        </i></p>
    <p><i><strike>Дорога промерзає,</strike></i></p>
    <p align="center">
        <font size="+1"><i>Дзюрчи, <sup>ще</sup> біжить</i></font>
    </p>
    <p align="right"><i>
            <font size="6">За</font>
            <font size="+2"><sub><span class="doubleUnderline">млин</span></sub> <sup>струмок</sup>.</font>
        </i></p>
</body>

</html>
