<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Частина 3</title>
  <link rel="stylesheet" href="3.css">
</head>

<body>
  <div class="form-1">
    <h1>Увага</h1>
    <p>Залиште ваші контактні дані і наш консультант зв'яжеться з вами протягом 30 секунд</p>
    <form action="">
      <input type="text" placeholder="Введіть ваше ім'я">
      <br>
      <input type="email" placeholder="Введіть ваш email">
      <br>
      <input type="text" placeholder="Введіть ваш телефон">
      <br>
      <button type="submit">Отримати прайс</button>
    </form>
  </div>

  <div class="form-2">
    <h1>Plans&Pricing</h1>
    <div class="form-form-2">
      <form action="">
        <table colpadding="10px">
          <tr>
            <td>Plan</td>
            <td>Price</td>
          </tr>
          <tr>
            <td>Basic</td>
            <td>10$</td>
            <td><input type="button" value="Select"></td>
          </tr>
          <tr>
            <td>Professional</td>
            <td>20$</td>
            <td><input type="button" value="Select"></td>
          </tr>
          <tr>
            <td>Premium</td>
            <td>30$</td>
            <td><input type="button" value="Select"></td>
          </tr>
          <tr>
            <td>Plantium</td>
            <td>60$</td>
            <td><input type="button" value="Select"></td>
          </tr>
        </table>
      </form>
    </div>
  </div>

  <div class="form-3">
    <form action="">
      <label for="name">Ім'я</label>
      <input type="text" name="name" required>
      <label for="email">Ваш еmail</label>
      <input type="email" name="email" required >
      <label for="topic">Тема</label>
      <select name="topic">
        <option value="techsupport">Техпідтримка</option>
        <option value="another">Інше</option>
      </select>
      <label for="msg">Ваше повідомлення</label>
      <textarea name="msg" id="msg" cols="30" rows="8" required></textarea>
      <input type="submit" value="Відправити">
      <p>Будь ласка, не соромтесь звертатися до нас, ми оцінюємо Ваше повідомлення</p>
    </form>
  </div>
</body>

</html>
